 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

    <div class="box">
        <div id="disp">Timer</div>

        <form action="#">
            <input type="number" id="hour" placeholder="HR" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MIN" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SEC" autocomplete="off" value="">

        </form>

        <div id="buttons">
            
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>

        </div>

    </div>
    <script src="timer.js"></script>
</body> 

</html>
